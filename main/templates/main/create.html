
{%block title%} Add New Books {%endblock%}

{%block content%}
<h3>You Can Add more Books</h3>
<form method="post" action="/create/" class="form-group">
    {% csrf_token %}
    <div class="input-group mb-3">
    <div class="input-group-prepend">
     <button type="submit", name="save" ,class="btn btn=success">Add Book</button>
    </div>
     {{form.name}}
    </div>
</form>
{%endblock%}
